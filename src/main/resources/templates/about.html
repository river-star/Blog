<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <!--引入semantic-ui的前端框架-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入css样式-->
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--    导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">
        <!--ui:代表是ui组件  inverted：反转的意思      attached:依附，没有圆角    segment：一个片段    item:条目-->
        <div class="ui container">
            <!--stackable:可堆叠的，缩小窗口和用于手机端的时候好看-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="info icon"></i>关于</a>
                <!--搜索框-->
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input">
                        <input type="text" placeholder="搜索">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

<!--    中间内容-->
    <div class="m-padded-tb-large m-container">
        <div class="ui container">
            <div class="ui stackable grid">
                <div class="eleven wide column">
                    <div class="ui segment">
                        <img src="../static/images/background.jpg" alt="" class="ui rounded image">
                    </div>
                </div>

                <div class="five wide column">
                    <div class="ui top attached segment">
                        <div class="ui header">关于我</div>
                    </div>

                    <div class="ui attached segment">
                        <p class="m-text">2251455555555555555</p>
                        <p class="m-text">xxxxxxxxxxxxxxx</p>
                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic label">编程</div>
                        <div class="ui teal basic label">编程</div>
                        <div class="ui teal basic label">编程</div>
                        <div class="ui teal basic label">编程</div>

                    </div>
                    <div class="ui attached segment">
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                        <div class="ui teal basic label m-margin-tb-tiny">编程</div>
                    </div>


                    <div class="ui bottom attached segment">
                        <a href="#" class="ui circular icon button"><i class="github icon"></i></a>
                        <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
                        <a href="#" class="ui qq circular icon button" data-content="1234567这是我的qq" data-position="bottom center"><i class="qq icon"></i></a>
                    </div>
                    <div class="ui wechat-qr flowing popup transition hidden">
                        <img src="../static/images/one.jpg" alt="" class="ui rounded image" style="width: 100px">
                    </div>

                </div>
            </div>
        </div>
    </div>







<!--   底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <!--grid:可以一列一列布局，宽度分16分       divided:分割线-->
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="item"></div>
                    <!--rounder:圆角-->
                    <img src="../static/images/one.jpg" class="ui rounder image" alt="" style="width: 110px">
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spacing">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                        <a href="#" class="item"></a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spacing">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:12345@qq.com</a>
                        <a href="#" class="item">QQ:123456</a>

                </div>
                <div class="seven wide column">

<!--引入semantic-ui的前端框架-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    })
    $('.wechat').popup({
        popup:$('.wechat-qr'),
        on:'hover',
        position:'bottom center'
    });
    $('.qq').popup();
</script>
</body>
</html>
